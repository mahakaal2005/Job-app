name: get_work_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.1
  provider: ^6.1.1
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  url_launcher: ^6.3.1
  path_provider: ^2.1.1
#  pdfrx: ^1.0.0
  flutter_pdfview: ^1.3.2
  image: ^4.1.3
  photo_view: ^0.15.0
  geolocator: ^14.0.1
  permission_handler: ^12.0.0+1
  http: ^1.4.0
  google_maps_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  open_file: ^3.5.10
  intl: ^0.20.2
  cloudinary: ^1.2.0
  file_selector: ^1.0.3
  fl_chart: ^0.65.0
  firebase_messaging: ^15.2.7
  flutter_local_notifications: ^17.0.0
  share_plus: ^10.1.4

  crypto: any
  path: any
  flutter_svg: ^2.0.10+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#130160"
  adaptive_icon_foreground: "assets/images/app_icon.png"